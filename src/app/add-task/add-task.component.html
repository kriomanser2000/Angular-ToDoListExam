<div class="task-form">
  <input [(ngModel)]="newTaskTitle" placeholder="Назва завдання" />
  <input [(ngModel)]="newTaskDescription" placeholder="Опис" />
  <input [(ngModel)]="newTaskDueDate" type="date" />
  <select [(ngModel)]="newTaskPriority">
    <option value="low">Низький</option>
    <option value="medium">Середній</option>
    <option value="high">Високий</option>
  </select>
  <button (click)="addTask()">Додати завдання</button>
</div>
