<div class="add-task">
  <input [(ngModel)]="title" placeholder="Назва справи" />
  <input [(ngModel)]="description" placeholder="Опис справи" />
  <input [(ngModel)]="dueDate" type="datetime-local" />
  <input [(ngModel)]="tags" placeholder="Теги (через кому)" />
  <select [(ngModel)]="priority">
    <option value="low">Низький</option>
    <option value="medium">Середній</option>
    <option value="high">Високий</option>
  </select>
  <button (click)="addTask()">Додати справу</button>
</div>
