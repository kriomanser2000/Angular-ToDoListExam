<div>
  <button (click)="setFilter('all')">All</button>
  <button (click)="setFilter('completed')">Completed</button>
  <button (click)="setFilter('pending')">Pending</button>
</div>
<ul>
  <li *ngFor="let task of filteredTasks">
    <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task.id)" />
    <span *ngIf="!task.editing" [class.completed]="task.completed" (dblclick)="task.editing = true">
      {{ task.title }}
    </span>
    <input *ngIf="task.editing" [(ngModel)]="task.title" (blur)="saveEdit(task)" (keyup.enter)="saveEdit(task)" />
    <button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ul>
