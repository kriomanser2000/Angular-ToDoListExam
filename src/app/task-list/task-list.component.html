<div class="task-filter">
  <button (click)="setFilter('all')">Всі</button>
  <button (click)="setFilter('completed')">Виконані</button>
  <button (click)="setFilter('pending')">Невиконані</button>
</div>
<ul class="task-list">
  <li *ngFor="let task of filteredTasks" [class.completed]="task.completed">
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <p><strong>Дата:</strong> {{ task.dueDate }}</p>
    <p><strong>Пріоритет:</strong> {{ task.priority }}</p>
    <button (click)="toggleTask(task.id)">
      {{ task.completed ? 'Позначити як невиконане' : 'Позначити як виконане' }}
    </button>
    <button (click)="deleteTask(task.id)">Видалити</button>
  </li>
</ul>
