<div class="filters">
  <button (click)="setFilter('all')">Всі</button>
  <button (click)="setFilter('completed')">Виконані</button>
  <button (click)="setFilter('pending')">Невиконані</button>
</div>
<ul>
  <li *ngFor="let task of filteredTasks">
    <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task.id)" />
    <span *ngIf="!task.editing" [class.completed]="task.completed">{{ task.title }} - {{ task.priority }}</span>
    <input *ngIf="task.editing" [(ngModel)]="task.title" (blur)="saveEdit(task)" />
    <button (click)="startEdit(task)">Редагувати</button>
    <button (click)="deleteTask(task.id)">Видалити</button>
  </li>
</ul>
